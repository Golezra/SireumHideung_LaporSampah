<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <title>Halaman 404</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .page_404 {
            padding: 40px 0;
            background: #fff;
            font-family: 'Arvo', serif;
        }
        .page_404 img {
            width: 100%;
        }
        .four_zero_four_bg {
            background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
            height: 400px;
            background-position: center;
        }
        .four_zero_four_bg h1 {
            font-size: 80px;
        }
        .four_zero_four_bg h3 {
            font-size: 80px;
        }
        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            margin: 20px 0;
            display: inline-block;
        }
        .contant_box_404 {
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <section class="page_404 d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
                    <div class="four_zero_four_bg d-flex align-items-center justify-content-center">
                        <h1 class="text-center m-0">404</h1>
                    </div>
                    <div class="contant_box_404">
                        <h3 class="h2">Sepertinya Anda Tersesat</h3>
                        <p>Halaman yang Anda cari tidak tersedia!</p>
                        <a href="#" class="link_404">Kembali ke Beranda</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <style>
        @media (max-width: 576px) {
            .four_zero_four_bg {
                height: 200px;
                background-size: cover;
            }
            .four_zero_four_bg h1 {
                font-size: 48px;
            }
            .contant_box_404 {
                margin-top: -20px;
            }
            .link_404 {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</body>
</html>
